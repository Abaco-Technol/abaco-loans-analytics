sonar.organization=abaco-fintech
sonar.projectName=ABACO Loans Analytics
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source paths: prioritize application code while keeping shared packages discoverable.
sonar.sources=apps/web/src,src,apps,packages

# Tests that should be treated as such for accurate coverage and reporting.
sonar.tests=tests,apps/web/src
sonar.test.inclusions=tests/**/*.py,\
  apps/web/src/**/*.test.ts,\
  apps/web/src/**/*.test.tsx,\
  apps/web/src/**/*.test.js,\
  apps/web/src/**/*.test.jsx,\
  apps/web/src/**/*.spec.ts,\
  apps/web/src/**/*.spec.tsx,\
  apps/web/src/**/*.spec.js,\
  apps/web/src/**/*.spec.jsx

# Exclusions to ignore dependencies, generated outputs, docs, and temporary artifacts.
sonar.exclusions=**/node_modules/**,\
  **/.next/**,\
  **/dist/**,\
  **/.turbo/**,\
  **/artifacts/**,\
  **/.github/**,\
  **/*.md,\
  data_samples/**,\
  coverage/**,\
  **/build/**,\
  **/.gradle/**,\
  scripts/**,\
  infra/**,\
  exports/**,\
  data/**,\
  logs/**,\
  **/*.lock

# TypeScript, JavaScript, and Python coverage alignment
sonar.typescript.tsconfigPath=apps/web/tsconfig.json
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
sonar.python.version=3.9,3.10,3.11
sonar.python.coverage.reportPaths=coverage-python.xml
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/__pycache__/**
