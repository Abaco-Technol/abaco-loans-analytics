sonar.projectKey=abaco-loans-analytics
sonar.projectName=ABACO Loans Analytics
sonar.projectVersion=1.0
sonar.organization=abaco-technol

# Source and Test directories - monorepo with Python and TypeScript
sonar.sources=python,scripts,apps/web/src
sonar.tests=tests

# Python configuration
sonar.python.version=3.9,3.10,3.11
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions - exclude build artifacts, dependencies, and generated files
sonar.exclusions=**/__pycache__/**,**/*.pyc,data/**,logs/**,exports/**,data_samples/**,**/*.md,.next/**,**/node_modules/**,.gradle/**,.sonarqube/**,**/*.lock

# Ignore specific directories from duplications and coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/node_modules/**,**/__pycache__/**

# Test inclusions
sonar.test.inclusions=tests/**/*.py,**/*.test.ts,**/*.test.tsx,**/*.spec.ts