sonar.projectKey=abaco-loans-analytics
sonar.organization=abaco-fintech

sonar.projectName=ABACO Loans Analytics
sonar.projectVersion=1.0

sonar.sourceEncoding=UTF-8

# Source directories for analysis
sonar.sources=apps,streamlit_app,src

# Exclude artifacts, dependencies, and generated outputs from source analysis
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/.turbo/**,**/artifacts/**,**/.github/**,**/*.md,data_samples/**,coverage/**,**/.gradle/**,**/build/**,**/.venv/**,**/__pycache__/**

# Test locations and coverage reports
sonar.tests=tests,apps/web/src
sonar.test.inclusions=tests/**/*.py,apps/web/src/**/*.{test,spec}.{js,jsx,ts,tsx}
sonar.typescript.tsconfigPath=apps/web/tsconfig.json
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
sonar.python.coverage.reportPaths=coverage-python.xml
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
