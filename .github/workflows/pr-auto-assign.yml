name: Assign and request reviewers for PRs

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  pull-requests: write

jobs:
  assign-and-request:
    runs-on: ubuntu-latest
    steps:
      - name: Apply default assignee and reviewers
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo;

            const desiredAssignees = ['codex'];
            const desiredReviewers = ['sonarqube', 'coderabbit', 'sourcery'];

            const { data: pull } = await github.rest.pulls.get({
              ...repo,
              pull_number: prNumber,
            });

            const currentAssignees = pull.assignees.map(({ login }) => login);
            const currentReviewers = pull.requested_reviewers.map(({ login }) => login);

            const filterCollaborators = async (logins) => {
              const results = await Promise.all(
                logins.map(async (login) => {
                  try {
                    await github.rest.repos.checkCollaborator({
                      ...repo,
                      username: login,
                    });
                    return login;
                  } catch (error) {
                    if (error.status === 404) {
                      return null;
                    }
                    throw error;
                  }
                }),
              );
              return results.filter(Boolean);
            };

            const assigneesToAdd = desiredAssignees.filter((login) => !currentAssignees.includes(login));
            const pendingReviewers = desiredReviewers.filter((login) => !currentReviewers.includes(login));
            const reviewersToAdd = await filterCollaborators(pendingReviewers);

            if (assigneesToAdd.length > 0) {
              await github.rest.issues.addAssignees({
                ...repo,
                issue_number: prNumber,
                assignees: assigneesToAdd,
              });
            }

            if (reviewersToAdd.length > 0) {
              await github.rest.pulls.requestReviewers({
                ...repo,
                pull_number: prNumber,
                reviewers: reviewersToAdd,
              });
            }
