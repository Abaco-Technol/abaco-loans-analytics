name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: "github.event_name != 'pull_request' || github.event.action != 'closed'"
    runs-on: ubuntu-linux
    steps:
      - uses: actions/checkout@v2
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@b6b6c5e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2 # pin to latest commit SHA
        with:
          azure_static_web_apps_deploy_token: ${{ secrets.AZURE_STATIC_WEB_APPS_DEPLOY_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "build"