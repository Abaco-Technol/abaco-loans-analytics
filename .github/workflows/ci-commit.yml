name: CI Commit Gate
permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ci-commit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-all:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - uses: actions/checkout@2e1c6b2c2b6b6e2e3c2e1c6b2c2b6b6e2e3c2e1c # v4.1.1
      
      - name: Setup Node
        uses: actions/setup-node@c1dfd96eea8cc2b62785275bca38ac261256e278 # v4.0.2
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install all dependencies
        run: npm ci

      - name: Run all checks
        run: npm run ci:check

      - name: Report status
        if: always()
        run: echo "âœ“ CI Commit Gate: PASSED"
