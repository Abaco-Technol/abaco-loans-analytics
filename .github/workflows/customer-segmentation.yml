name: Customer Segmentation
on:
    schedule:
        - cron: "0 10 * * *" # 11:00 AM CET daily
    workflow_dispatch:

env:
    CLAUDE_ROCKET_TOKEN: ${{ secrets.CLAUDE_ROCKET_TOKEN }}
    SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
    customer-segmentation:
        if: ${{ secrets.CLAUDE_ROCKET_TOKEN != '' && secrets.SUPABASE_SERVICE_ROLE != '' && secrets.OPENAI_API_KEY != '' }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Setup Python Environment
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
            - name: Install Dependencies
              run: |
                  pip install -r requirements.txt
            - name: Run Segmentation Analysis
              if: ${{ hashFiles('scripts/customer_segmentation.py') != '' }}
              run: |
                  python scripts/customer_segmentation.py
            - name: Post to Notion
              if: ${{ hashFiles('scripts/post_to_notion.py') != '' && secrets.NOTION_API_KEY != '' && secrets.NOTION_DATABASE_ID != '' }}
              env:
                  NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
                  NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
              run: |
                  python scripts/post_to_notion.py
