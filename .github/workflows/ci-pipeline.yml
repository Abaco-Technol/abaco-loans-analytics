name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest --cov=python
      - name: Coverage check
        run: |
          coverage report --fail-under=90
      - name: Lint
        run: |
          pip install flake8
          flake8 python/
      - name: Security audit
        run: |
          pip install pip-audit
          pip-audit
