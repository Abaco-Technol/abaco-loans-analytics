name: CI Main

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # Nightly at 3am UTC

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies # Installs dependencies for all workspaces
        run: npm ci # Use `npm ci` for reliable builds

      - name: Run Lint
        run: npm run lint # This script is configured in the root package.json to target apps/web

      - name: Run Build
        run: npm run build # This script also targets apps/web

  update-figma-slides:
    needs: build-and-lint
    runs-on: ubuntu-latest
    if: (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && secrets.FIGMA_TOKEN != '' && secrets.FIGMA_FILE_KEY != ''
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync KPI table to Figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: python scripts/sync_kpi_table_to_figma.py
