name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@ad675ce3f5cc7d71d4c5396b0ec8dadd6f39f110
        with:
          # Necessary for SonarCloud to analyze history
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@87df1465d2e5d2b4f99d6b3c0b7a9f5e2d0c2f6a
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@7f5a338b0c9635e83d4a773c4bce9b0e2ac5c8a3
