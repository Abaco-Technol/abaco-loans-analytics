name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    # Explicit permissions are required for SonarCloud to read PR metadata and publish decorations.
    # By default, specifying a permissions block overrides the token's scopes, so only grant what is strictly needed.
    # Both 'contents: read' (for repository access) and 'pull-requests: write' (for PR decoration) are required for SonarCloud PR decoration.
    permissions:
      contents: read         # Required to read repository contents
      pull-requests: write  # Required for SonarCloud to decorate PRs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          # Necessary for SonarCloud to analyze history
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
