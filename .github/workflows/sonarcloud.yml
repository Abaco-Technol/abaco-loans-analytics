name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    # Explicit permissions are required so the SonarCloud action can read PR metadata
    # and publish decorations/check runs. The defaults are overridden when a block is
    # present, so ensure the token retains the scopes it needs.
    permissions:
      # Required so the SonarCloud action can read PR metadata and publish decorations
      contents: read
      pull-requests: read # required so SonarCloud can fetch PR metadata/decorations
      checks: write       # allow publishing quality gate results as checks
      statuses: write     # allow setting commit statuses for the analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Necessary for SonarCloud to analyze history
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
