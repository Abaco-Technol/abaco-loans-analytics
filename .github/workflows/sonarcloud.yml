name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Necessary for SonarCloud to analyze history
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: apps/analytics/requirements.txt

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
          npm run lint -- --version >/dev/null

      - name: Analytics coverage (pytest)
        run: |
          python -m pip install -r apps/analytics/requirements.txt pytest pytest-cov
          cd apps/analytics
          pytest --cov=. --cov-report=xml:../coverage-python.xml

      - name: Java coverage (Jacoco)
        run: |
          ./gradlew jacocoTestReport

      - name: Web coverage placeholder
        run: |
          cd apps/web
          mkdir -p coverage
          echo "TN:\nSF:placeholder.js\nDA:1,0\nend_of_record" > coverage/lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.verbose=true
            -Dsonar.python.coverage.reportPaths=coverage-python.xml
            -Dsonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
