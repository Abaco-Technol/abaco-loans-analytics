name: CodeQL

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 3 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "python"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up CodeQL
        uses: github/codeql-action/init@v3.31.5
        with:
          languages: ${{ matrix.language }}
          fetch-depth: 0
      - name: Setup Node.js
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3.31.5
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.31.5
        with:
          category: "/language:${{ matrix.language }}"
