name: Daily Data Ingestion

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  ingest-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            apps/analytics/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f apps/analytics/requirements.txt ]; then
            pip install -r apps/analytics/requirements.txt
          fi
      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium
      
      - name: Run Cascade scraper
        if: secrets.CASCADE_USERNAME != '' && secrets.CASCADE_PASSWORD != ''
        continue-on-error: true
        run: python scripts/scrape_cascade.py --loan-tape
        env:
          CASCADE_USERNAME: ${{ secrets.CASCADE_USERNAME }}
          CASCADE_PASSWORD: ${{ secrets.CASCADE_PASSWORD }}
          CASCADE_PID: abaco
      - name: Run data ingestion pipeline
        continue-on-error: true
        run: |
          python scripts/run_data_pipeline.py
      - name: Notify Slack on Success
        if: success() && secrets.SLACK_WEBHOOK_URL != ''
        continue-on-error: true
        uses: slackapi/slack-github-action@v2
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: INCOMING_WEBHOOK
          payload: |
            {
              "text": ":tada: Daily data ingestion completed successfully!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Daily Data Ingestion Successful*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n<${{ github.server_url }}>/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
              ]
            }
