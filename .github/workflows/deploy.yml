name: Deploy to Vercel and Azure

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci

      - name: Build
        working-directory: ./apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/web

  deploy-azure:
    name: Deploy to Azure (fallback)
    runs-on: ubuntu-latest
    needs: deploy-vercel
    if: failure()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: infra/azure/main.bicep
          parameters: |
            webAppName=${{ secrets.AZURE_WEBAPP_NAME }}
            storageAccountName=${{ secrets.AZURE_STORAGE_NAME }}
            sqlServerName=${{ secrets.AZURE_SQLSERVER_NAME }}
            sqlDbName=${{ secrets.AZURE_SQLDB_NAME }}
            sqlAdminLogin=${{ secrets.AZURE_SQL_ADMIN_LOGIN }}
            sqlAdminPassword=${{ secrets.AZURE_SQL_ADMIN_PASSWORD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: ./apps/web
