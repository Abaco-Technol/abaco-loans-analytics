name: CI Analytics

on:
  push:
    paths:
      - "apps/analytics/**"

jobs:
  assignee-check:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/pr-assignee-check.yml

  analytics:
    needs: assignee-check
    if: github.event_name != 'pull_request' || needs.assignee-check.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          cd apps/analytics
          pip install -r requirements.txt
      - name: Validate
        run: |
          python - <<'PY'
import pandas as pd
print("Environment ready. Pandas version:", pd.__version__)
PY
