name: CI Analytics

on:
  push:
    paths:
      - "apps/analytics/**"

jobs:
  analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: apps/analytics/requirements.txt
      - name: Install
        run: |
          cd apps/analytics
          pip install -r requirements.txt
          pip install pytest
      - name: Tests and data quality checks
        run: |
          cd apps/analytics
          pytest
