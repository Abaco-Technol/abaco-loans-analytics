name: CI Analytics

on:
  push:
    paths:
      - "apps/analytics/**"
  pull_request:
    paths:
      - "apps/analytics/**"
  workflow_dispatch:

jobs:
  analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: apps/analytics/requirements.txt
      - name: Install
        run: |
          cd apps/analytics
          pip install -r requirements.txt
      - name: Validate
        run: |
          python -c "import pandas as pd; print('Environment ready. Pandas version:', pd.__version__)"
