name: CI Analytics
permissions:
  contents: read

on:
  push:
    paths:
      - "apps/analytics/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/analytics/**"

jobs:
  assignee-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Ensure PR has an assignee
        run: |
          ASSIGNEES=${{ toJson(github.event.pull_request.assignees) }}
          if [ -z "$ASSIGNEES" ] || [ "$ASSIGNEES" = "[]" ]; then
            echo "Please assign at least one owner to this pull request before running CI."
            exit 1
          fi
          echo "Assignees present: $ASSIGNEES"

  analytics-pr:
    needs: assignee-check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          cd apps/analytics
          pip install -r requirements.txt
      - name: Validate
        run: |
          python -c "import pandas as pd; print('Environment ready. Pandas version:', pd.__version__)"
# (Removed redundant Zencoder Code Review step)
  analytics-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: apps/analytics/requirements.txt
      - name: Install
        run: |
          cd apps/analytics
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Tests and coverage
        run: |
          cd apps/analytics
          pytest --cov=. --cov-report=xml:../../coverage-python.xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: analytics-coverage
          path: coverage-python.xml
