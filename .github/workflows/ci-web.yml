name: CI Web

on:
  push:
    paths:
      - 'apps/web/**'
      - '.github/workflows/ci-web.yml'
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Run linter
        run: |
          cd apps/web
          npm run lint
      
      - name: Type check
        run: |
          cd apps/web
          npm run type-check
      
      - name: Format check
        run: |
          cd apps/web
          npm run format:check

  build:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Build
        run: |
          cd apps/web
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 1
