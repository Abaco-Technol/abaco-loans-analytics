name: CI Web

on:
  push:
    paths:
      - 'apps/web/**'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ad675ce3f5cc7d71d4c5396b0ec8dadd6f39f110
      - uses: actions/setup-node@87df1465d2e5d2b4f99d6b3c0b7a9f5e2d0c2f6a
        with:
          node-version: 18
      - name: Install
        run: |
          cd apps/web
          npm install
      - name: Lint
        run: |
          cd apps/web
          npm run lint
      - name: Build
        run: |
          cd apps/web
          npm run build
